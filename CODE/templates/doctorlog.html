        <div class="book_apointment_area" style="padding-top: 70px;padding-bottom: 95px;">
            <div class="container">
                <div class="row justify-content-end">
                    <div class="col-lg-7">
                        <div class="popup_box " style="padding-top: 40px;">
                            <div class="popup_inner"
                                style="position:absolute; left:550px; border: 2px solid black; border-radius:5px; padding:50px">
                                <h3>
                                    <h3 style="height:40px; bottom:500px; width:350px; margin-left: 18px; text-align:center;">
                                        <b>DOCTOR LOGIN FORM</b>
                                    </h3>
                                </h3><br>
                                <center>{{ msg }}</center>
                                <form action="{{url_for('doctorlog')}}" method="post">
                                    <div class="row">
                                        <div class="col-xl-9">
                                            <input style="height:30px;width:250px; border-radius:10px; margin-left: 70px;" type="text" placeholder="Your name " name="Name" required>
                                        </div><br>
                                        <div class="col-xl-9">
                                            <input style="height:30px;width:250px; border-radius:10px; margin-left: 70px;" type="password" placeholder="Password" name="Password" required>
                                        </div><br>
                                        <div class="col-xl-9">
                                            <input style="height:30px;width:250px; border-radius:10px; margin-left: 70px;" type="text" pattern="[0-9]{4}" placeholder="OTP" name="OTP" required>
                                        </div><br>
                                        <div class="col-xl-9">
                                            <button style="margin-left:150px; background: #F85A16; height: 54px; border:none!important; color: #fff; font-size: 16px;text-transform: uppercase;font-weight: 400; width:80px; height:40px;"type="submit" class="boxed-btn3">Login</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
